<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

    <main>
      <div class="container">
        <form class="form" autocomplete="off">
          <input type="text" name="searchRequest" id="search-field" placeholder="Search images..." required/>
          <button type="submit" class="search-btn">Search</button>
        </form>

        <ul class="gallery"></ul>
        <p class="counter"></p>        
        <button type="button" class="more-btn hidden">Load more</button>
        <p class="tooltip hidden">We're sorry, but you've reached the end of search results.</p>
        <span class="loader hidden">Loading</span>
      </div>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
